<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="content">
            <h3>Countdown</h3>
            <h1>2021</h1>

            <div class="time-format">
                <div class="flex-column">
                    <div class="label">
                        Day
                    </div>
                    <div id="day">
                        NA
                    </div>
                </div>
                <div class="flex-column">
                    <div class="label">
                        Hour
                    </div>
                    <div id="hour">
                        NA
                    </div>
                </div>
                <div class="flex-column">
                    <div class="label">
                        Min
                    </div>
                    <div id="minute">
                        NA
                    </div>
                </div>
                <div class="flex-column">
                    <div class="label">
                        Sec
                    </div>
                    <div id="second">
                        NA
                    </div>
                </div>
            </div>

            <div class="quote-box">
                <div id="quote-text">
                    Take a leap of faith and begin this wondrous new year by believing
                </div>
                <div id="quote-maker">
                    - Sarah Ban Breathnach -
                </div>
            </div>
        </div>
    </div>

    <script src="./countdown.js"></script>
    <script src="./quote.js"></script>
</body>
</html>
